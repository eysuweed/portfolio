<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="AC.css">
</head>
<body>
    <content>
        <div class="container">

            <div class="center">
                <h1>Student Information</h1>
                <div class="inputformname">
                    <form id="studentForm">
                        <input type="text" id="studentName" placeholder="Name"><br>
                        <input type="text" id="section" placeholder="Section" required><br>
                        <input type="number" id="yearLevel" placeholder="Year Level"><br><br>
    
                        <h2>Grades</h2>
                        
                        <input type="number" id="grade1" placeholder="Grade"><br>
                        <input type="number" id="grade2" placeholder="Grade"><br>
                        <input type="number" id="grade3" placeholder="Grade"><br>
                        <input type="number" id="grade4" placeholder="Grade"><br>
                        <input type="number" id="grade5" placeholder="Grade"><br><br>
    
                        <button id="calculateButton">Calculate Average</button>
                    </form>
                </div>
            </div>
        </div>    
        <div id="result" class="container">         
            <p id="resultText"></p>         
            <img src="https://i.pinimg.com/736x/c4/c8/c2/c4c8c2d42aaa8a25ddf98c9b078afd3e.jpg" id="resultImage">     
            </div>
    
        <script type="text/javascript" src="AC.js"></script>
    </content>
</body>
</html>
